<!-- Body, Logo, Recherche Ville -->
<body>
    <header>
        <div class="logo"> 
            <img src="./images/logo/ohmyfood.png" alt="logo">
        </div>

        <div class="bloc-grey"> 
                <i id="icone-gps" class="fa-solid fa-location-dot"></i>
                <form method="post" action="">
                    <input id="champs-recherche" type="text" name="Ville" placeholder="Paris, Belleville"/>
                 </form>
            </div>
        </div>
    </header>

    <!-- Contenu principal du site -->
<main>
    <!-- En-tête -->
    <section class="top-part"> 
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="explorer">Explorer nos restaurants</button>
    </section>
